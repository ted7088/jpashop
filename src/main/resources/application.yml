spring:
  datasource:
    url: jdbc:h2:tcp://localhost:9092/~/jpashop;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        query:
          limit:
            inspection_strategy: legacy

mybatis:                       # ← JPA랑 같은 레벨
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: jpabook.jpashop.domain
  configuration:
    map-underscore-to-camel-case: true
    jdbc-type-for-null: NULL
    type-handlers-package: jpabook.jpashop.config

logging:
  level:
    root: info
    org.springframework: debug
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace   # 바인딩 값까지 보고 싶을 때

server:
  error:
    whitelabel:
      enabled: false
